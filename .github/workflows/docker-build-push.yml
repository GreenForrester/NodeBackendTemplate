name: Build and Push Docker Image

on:
  release:
    types: [created]
    tags: 
      - 'v*' # Trigger on releases with tags starting with 'v' (e.g., v1.0.0)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/playbook.yml \
            -e image_tag=${{ github.ref_name }} \
            -e project_name=${{ github.repository.name }} \ # Pass project name
            -i localhost, -c local
        continue-on-error: false # Stop the workflow on Ansible playbook failure