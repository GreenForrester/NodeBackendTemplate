name: Build and Push Docker Image

on:
  release:
    types: [created]
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker # docker pre-installed on git runner
        run: |
          docker --version
          sudo apt-get update

      #generate code to login to docker hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: . # Use the root of your repository as the build context
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.repository_name }} # Replace with your Docker Hub username and image name
